<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <style>
html,body {
    width: 100%;
    height: 100%;
    font-family: "Microsoft Yahei", "SimSun", Arial;
    font-size:12px;
    overflow:hidden;
}
body,h3,ul,li {
    margin: 0;
    padding: 0;
}
h3,th{
    font-weight:normal;
}
ul li {
    list-style-type: none;
}
a{text-decoration: none;}
.header{
    margin: 0px;
    color: #0075C7;
    line-height: 32px;
    float: left;
}

.mainBox {
    width: 100%;
    position: absolute;
    top: 50px;
    bottom: 0;
    /*以上设置是重点必须的*/
    margin:0;
}

.mainBox .leftBox {
    height: 100%;
    width: 150px;
    float: left;
    overflow: auto;
    background: #f8f8ee;
    font-size: 12px;
    font-family: "Microsoft Yahei", "SimSun", Arial;
    border-right: 1px solid #D9D9D9;
    border-top: 1px solid #D9D9D9;
}

.menuItem a,.menuItem a:visited {
    padding-left: 20px;
    width: 150px;
    height: 32px;
    background-color: #f8f8f8;
    border-bottom: solid 1px #EAEAEA;
    border-top: solid 1px #FFFFFF;
    display: block;
    line-height: 32px;
    color: #000000;
}

.menuItem a:hover,.menuItem a:active {
    background: #f2f2f2;
    color: #0075c7;
}
.menuItem img {
    width: 18px;
    height: 18px;
    vertical-align: middle;
    margin-right: 10px;
}
.mainBox{
    height: 100%;
    margin-left: 0px;
    /*以上设置是重点必须的*/
    padding-right: 1px;
    padding-left: 1px;
    border-left: 1px solid #E6E6E6;
    border-top: 1px solid #D9D9D9;
    overflow: auto;
}
</style>
</head>
<body>
    <div class="header">
        <span><a href="{% url 'cs_admin:index2' %}">首页</a></span>
        <span>|</span>
        <span><a href="{% url 'cs_admin:profile' %}">个人中心</a></span>
    </div>
    <div class="mainBox">
        <div class="leftBox">
            <div class="menuItem" style="background-color:#67c1a5;height: 32px;line-height: 32px; ">
                <strong>商品信息</strong>
            </div>
            <div class="menuItem">
                <a href="{% url 'cs_admin:list_goods' %}">商品列表</a>
            </div>
            <div class="menuItem">
                <a href="{% url 'cs_admin:add_goods' %}">添加商品</a>
            </div>
            <div class="menuItem" style="background-color:#67c1a5;height: 32px;line-height: 32px; ">
                <strong>管理员信息</strong>
            </div>
            <div class="menuItem">
                <a href="{% url 'cs_admin:list_admin' %}">管理员列表</a>
            </div>
            <div class="menuItem">
                <a href="{% url 'cs_admin:add_admin' %}">添加管理员</a>
            </div>
        </div>
    </div>
    <div id="content" style="height: 100%;margin-left: 200px">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
