<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加管理员</title>
</head>
<body>
    <h2 class="fl">添加管理员</h2>
     <form action="" method="post" >
         {% csrf_token %}
         <table>
             <tr>
                 <td><span class="item_name" style="width:120px;">用户名：</span></td>
                 <td><input type="text" name="username" placeholder="用户名..." value=""/></td>
             </tr>
             <tr>
                 <td><span class="item_name" style="width:120px;">密码：</span></td>
                 <td><input type="text" name= "password" placeholder="密码..." value=""/></td>
             </tr>
             <tr>
                 <td><span class="item_name" style="width:120px;">确认密码：</span></td>
                 <td><input type="text" name= "password_c" placeholder="确认密码..." value=""/></td>
             </tr>
             <tr>
                 <td></td>
                 <td><input type="submit" value="提交"></td>
             </tr>
         </table>
         {{ msg }}
     </form>
</body>
</html>
